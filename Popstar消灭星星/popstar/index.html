<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<meta name="format-detection" content="address=no;">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="wap-font-scale" content="no">
	<meta name="ad.size" content="width=320,height=480">
	<link rel="stylesheet" type="text/css" data-load="true" href="static/index.css">
	<title>popstar</title>
</head>
<body>
<div class="wrap" id="wrap">
	<div class="main" id="main">
		<canvas id="canvas"></canvas>
		<header class="header">
			<div class="light-l light lightMove"></div>
      		<div class="light-r light lightMove1"></div>
            <img src="static/img/title.png" alt="">
            <p class="note">Can you connect all the stars into a line?</p>
            <p class="timer"><span class="time">0</span><span>s</span></p>
            <div class="txt">
            	<p><span>Count:&emsp;</span><span id="count">0</span><span>/5</span></p>
            	<p><span>Steps:&emsp;</span><span id="step">0</span></p>
            	<p><span>Percent:&emsp;</span><span id="percent">0</span><span>%</span></p>
            </div>
        </header>
        <div class="refresh" onclick="utils.refresh()"><img src="static/img/refresh.png"></div>
		<div class="endBox" id="end">
			<div class="end_imgBox">
				<div class="end_img"></div>
			</div>
			<div class="end_btnBox">
				<div class="end_logo"></div>
				<div class="end_title">popStar</div>
				<div class="end_star"></div>
				<div class="end_down" id="end_down" onclick="ad_downloaded()"></div>
			</div>
		</div>
		<footer class="footer">
            <img class="logo" src="static/img/icon.png" alt="">
            <div class="download"></div>
        </footer>
	</div>
</div>
<script src="http://static.zplay.cn/wap/js/ad_canPlay/easel.min.js" charset="utf-8"></script>
<script src="http://static.zplay.cn/wap/js/ad_canPlay/tween.min.js" charset="utf-8"></script>
<script src="http://static.zplay.cn/wap/js/ad_canPlay/create.base.js"></script>
<script src="http://static.zplay.cn/wap/js/ad_canPlay/base.js"></script>
<script src="static/index.js"></script>
</body>
</html>
